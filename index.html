<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Minimum-scale, allows me set overflow hidden on mobile devices -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="background-container">
      <img class="pattern-top" src="./images/bg-pattern-top.svg" alt="" />
      <img class="pattern-bottom" src="./images/bg-pattern-bottom.svg" alt="" />
    </div>
    <main>
      <div class="container">
        <div class="image-container">
          <img src="./images/bg-pattern-card.svg" alt="" />
        </div>
        <div class="content">
          <img src="./images/image-victor.jpg" alt="profile" />
          <h1>Victor Crest<span> 26</span></h1>
          <p class="country">London</p>
          <div class="stats">
            <div>
              <h2>80K</h2>
              <p>Followers</p>
            </div>
            <div>
              <h2>803K</h2>
              <p>Likes</p>
            </div>
            <div>
              <h2>1.4K</h2>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/NVergil" target="_blank" rel="noreferrer"
        >VerDanT</a
      >.
    </footer>
  </body>
</html>
